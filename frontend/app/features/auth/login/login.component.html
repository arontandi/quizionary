<div class="auth-container">
    <h1>Login</h1>
    <form (submit)="onLogin()">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" [(ngModel)]="email" placeholder="Enter your email" required />
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" [(ngModel)]="password"
                placeholder="Enter your password" required />
        </div>

        <button type="submit" class="btn">Login</button>
    </form>

    <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>

    <p>
        Don't have an account? 
        <a routerLink="/register" routerLinkActive="active" class="register-link">Register</a>
    </p>
</div>
