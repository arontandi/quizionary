<div class="auth-container">
    <h1>Register</h1>
    <form (submit)="onRegister()">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" [(ngModel)]="email" placeholder="Enter your email" required />
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" [(ngModel)]="password"
                placeholder="Enter your password" required />
        </div>

        <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" [(ngModel)]="confirmPassword"
                placeholder="Confirm your password" required />
        </div>

        <button type="submit" class="btn">Register</button>
    </form>

    <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>

    <p>
        Already have an account?
        <a routerLink="/login" class="login-link">Login</a>
    </p>
</div>
